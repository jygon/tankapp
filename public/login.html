<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Login Form</title>
  <link rel="stylesheet" href="css/style2.css">
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

<body style="background:#65A9D8">
    <div style="height:75px;background:white">
    </div>
  <section class="container" style="height:500px;">
    <div class="login">
      <h1>Login to Web App</h1><a href="principal.html" class="close-thik"></a>
      <form method="post" action="index.html">
        <p><input type="text" name="login" value="" placeholder="Username or Email"></p>
        <p><input type="password" name="password" value="" placeholder="Password"></p>
        <p class="remember_me" style="width=100%">
        <label>
            <input type="checkbox" name="remember_me" id="remember_me">
            Remember me on this computer
        </label><div class="sign_up" style="height:10px"><input style="height:30px" type="submit" value="Login"></div>
        </p>
      </form>
    </div>

    <div class="login-help">
      <p>Forgot your password? <a href="index.html">Click here to reset it</a>.</p>
    </div>
  </section>
  <div style="height:200px;background:white">
  </div>

</body>
</html>
